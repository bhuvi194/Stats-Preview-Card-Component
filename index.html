<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats Preview Card Component</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="card">
                <h1>Get <span> insights </span> that help your business grow.</h1>
                <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer
                    experience, and overall efficiency.</p>
                <div class="records">
                    <div id="record-block1">
                        <div class="record-num"> 10K+ </div>
                        <div class="record-title">companies</div>
                    </div>
                    <div id="record-block2">
                        <div class="record-num"> 314</div>
                        <div class="record-title">templates</div>
                    </div>
                    <div id="record-block3">
                        <div class="record-num"> 12M+ </div>
                        <div class="record-title">queries</div>
                    </div>
                </div>
            </div>
            <div class="card-picture">   
            </div>
        </div>
    </div>
</body>

</html>
